<h1 style="text-align:center">《江城子·乙卯正月二十日夜记梦》</h1>
<h4 style="text-align:center">苏轼</h4>
<hr color="blue"/>
<p style="text-align:center;color:blue;font-size:5pt;" >十年生死两茫茫<br/>不思量<br/>自难忘<br/>千里孤坟<br/>无处话凄凉<br/>纵使相逢应不识<br/>尘满面<br/>鬓如霜<br/>夜来幽梦忽还乡<br/>小轩窗<br/>正梳妆<br/>相顾无言<br/>惟有泪千行<br/>料得年年肠断处<br/>明月夜<br/>短松冈<br/></p>
