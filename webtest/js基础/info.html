<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="info.css">
    <title>Family table</title>
</head>
<body>
    <div id="show">
        <div >
            <em>已经提交表格人数为：</em>
            <em id="all-summary-info">0</em>
        </div>
        <div class="this-summary-info">
            <em>该学生的家庭人口数为:</em>
            <em id="this-people-num"></em>
            <em>总收入为:</em>
            <em id="this-family-have">0</em>
        </div>
    </div>
    <div id="show_all">
        <table class="submit_students">
            <th>已上交情况</th>
            <tr>
                <td>学生姓名</td>
                <td>性别</td>
                <td>邮箱</td>
                <td>手机号码</td>
                <td>收入</td>
            </tr>
            <tbody id="submit-students-info">
            </tbody>
        </table>
    </div>
    <table class="info_table">
        <th>家庭信息统计表</th>
        <tr>
            <td>学生姓名:<input type="text" id="stu_name" name="stu_name" required></td>
        </tr>
        <tr>
            <td>性别:
                <input type="radio" name="sex" id="sex" value="男">男
                <input type="radio" name="sex" id="esx" value="女">女</td>
        </tr>
        <tr>
            <td>邮箱:
                <input type="email" id="stu_mail"></td>
        </tr>
        <tr>
            <td>手机号码:
                <input type="tel" id="stu_tel"></td>
        </tr>
        <tr>
            <td>家人信息部分
                <button type="button" onclick="more_info()" class="info">+</button>
                <button type="button" onclick="less_info()" class="info">-</button>
                <button type="submit" value="submit" class="submit" onclick="push()">submit</button>
            </td>
        </tr>
        <tr id="people0">
            <td>姓名:<input type="text"></td>
            <td>关系:<input type="text" class="relation"></td>
            <td>收入:<input type="number" required min="0" id="people0have"></td>
        </tr>
        <tbody id="extra_info">
        </tbody>
    </table>
    <script src="info.js"></script>
</body>
</html>
